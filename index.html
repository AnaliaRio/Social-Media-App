<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0d93a62e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="form">Write your post here:</label>
                <br><br>
                <textarea name="input" id="input" cols="30" rows="10"></textarea>
                <br><br>
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>Your posts here</h3>
            <div id="posts">
                <div>
                    <p>Post 1</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                    </span>
                </div>
                <div>
                    <p>Post 2</p>
                    <span class="options">
                        <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deletePost(this)" class="fa-solid fa-trash-can"></i>
                    </span>
                </div>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
